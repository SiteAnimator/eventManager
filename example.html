<script>
                 
    // set strict mode
    "use strict";      
    
    // add the app object to the window
    var eventManager = new function(){};
   
    // debug options
    eventManager.options = {};
    
    eventManager.options.debugOptions = {
        'on'            : false,
        'layoutOptions' : {
            'zIndex'    : 8000,
            'top'       : 180,
            'left'      : 120,
            'width'     : 400,
            'height'    : 300        
        }
    };
    // debug options

    // add window onload event
    window.onload = function(){

        // create main
        eventManager.main = new eventManager.mainModule( eventManager.options );
        
        // start the application
        eventManager.main.start();

    };
    // done add window onload event
    
</script>
